---
title: Flavio Corpa | Senior Software Engineer
desc: Functional programming, Haskell & Elm, Chess & stuff
lang: en
stylesheet: default
---

<main>
  <header class="author">
    <div class="layout--constrained">
      <img
        alt="me playing chess!"
        class="author__image"
        decoding="async"
        height="300"
        width="150"
        loading="lazy"
        src="./images/flavio-chess.png"
      />
      <h1 class="author__name">Flavio Corpa</h1>
      <h2 class="author__title">Senior Software Engineer</h2>
      <div class="author__links">
        <a href="https://twitter.com/FlavioCorpa">Twitter</a>
        <a href="https://github.com/kutyel">GitHub</a>
        <a href="https://www.youtube.com/@FlavioCorpaRios">YouTube</a>
        <a href="https://www.linkedin.com/in/flaviocorpa">LinkedIn</a>
        <a href="https://github.com/sponsors/kutyel/">Sponsor me</a>
      </div>
    </div>
  </header>

  <section class="posts">
    <div class="layout--constrained">
      <h2 class="posts__header">Blog Posts</h2>
      <ul class="posts__list">
        $for(posts)$
          <li>
            <div><a href="$url$">$title$</a></div>
            <small>$date$</small>
          </li>
        $endfor$
      </ul>
    </div>
  </section>
</main>
