---
desc: "This is the first page of my new blog! (built with Haskell)"
image: "./images/PAT_7380.JPG"
lang: "en"
stylesheet: "default"
title: "Flavio's Blog"
---

<header>
  <h1>Flavio Corpa's Blog</h1>
  <img
    alt="Me playing chess!"
    src="./images/PAT_7380.JPG"
    height="300"
  />
</header>
<main>
  <section>
    <h2>Blog Posts</h2>
    <ul>
      $for(posts)$
        <li>
          <div><a href=".$url$">$title$</a></div>
          <small>$date$</small>
        </li>
      $endfor$
    </ul>
  </section>
</main>
